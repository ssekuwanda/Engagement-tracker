{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">

  <h1>Add Client</h1>
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}

  <form method="post" id="id-client-form" enctype="multipart/form-data">
  {% csrf_token %}
  {% crispy form %}
  </form>
  
</div>

{% endblock %}
